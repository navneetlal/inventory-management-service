<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  
  <label>
    username:
    <input type="text" formControlName="username" required>
  </label>

  <label>
    password:
    <input type="text" formControlName="password" required>
  </label>

  
  <button type="submit" [disabled]="!userForm.valid">login</button>
</form>
